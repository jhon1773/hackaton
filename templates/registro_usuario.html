{% extends "base.html" %} {% block title %}Registrar Usuario{% endblock %} {%
block content %}
<div class="container my-5 ">
  <div class="row">
     <h2 class="mb-4 text-center">Registrar Usuario</h2>
     <div class=" col-md-6  card mx-auto" style="max-width: 400px; ">
     <div class="card-body">
      <form method="POST">
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            required
          />
        </div>

    <button type="submit" class="btn btn-primary" style="width:100%">Registrarse</button>

  </div>
 
</div>
{% endblock %}
